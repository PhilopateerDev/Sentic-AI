<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Analyzer</title>
    <style>
        /* Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ø¹Ø§Ù… - ÙˆØ§Ø¬Ù‡Ø© Ø¯Ø§ÙƒÙ†Ø© Ø§Ø­ØªØ±Ø§ÙÙŠØ© */
        :root { --accent: #3b82f6; --bg-dark: #111827; --card-bg: #1f2937; --text-light: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 600px; text-align: center; border: 1px solid #374151; }
        h1 { margin-bottom: 20px; font-weight: 700; color: var(--accent); }
        textarea { width: 100%; height: 160px; background: #374151; border: 1px solid #4b5563; border-radius: 12px; padding: 15px; color: white; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        textarea:focus { border-color: var(--accent); }
        button { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: 600; width: 100%; transition: 0.3s; }
        button:hover { background: #2563eb; }
        button:disabled { background: #4b5563; cursor: not-allowed; }
        #output { margin-top: 25px; padding: 20px; border-radius: 10px; background: #111827; border-left: 5px solid var(--accent); display: none; text-align: left; line-height: 1.6; }
        .spinner { display: none; width: 30px; height: 30px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Content Insights ğŸ¤–</h1>
    <textarea id="userInput" placeholder="Paste your article or text here for deep analysis..."></textarea>
    <button id="btnAnalyze" onclick="startAnalysis()">Analyze Content</button>
    <div id="loader" class="spinner"></div>
    <div id="output"></div>
</div>

<script>
    async function startAnalysis() {
        const textValue = document.getElementById('userInput').value;
        const outputDiv = document.getElementById('output');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('btnAnalyze');

        if (!textValue.trim()) {
            alert("Please enter some text first.");
            return;
        }

        // ØªÙØ¹ÙŠÙ„ ÙˆØ¶Ø¹ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        btn.disabled = true;
        loader.style.display = 'block';
        outputDiv.style.display = 'none';

        try {
            // Ù…Ù„Ø§Ø­Ø¸Ø©: Ù‚Ù… Ø¨ØªØºÙŠÙŠØ± Ø§Ù„Ø±Ø§Ø¨Ø· Ø£Ø¯Ù†Ø§Ù‡ Ù„Ø±Ø§Ø¨Ø· Koyeb Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ Ø¨Ø¹Ø¯ Ø§Ù„Ø±ÙØ¹
            const response = await fetch('https://your-api-url.koyeb.app/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: textValue })
            });

            const data = await response.json();

            if (data.error) {
                outputDiv.innerHTML = `<b style="color: #ef4444;">Error:</b> ${data.error}`;
            } else {
                outputDiv.innerHTML = `<b style="color: #3b82f6;">AI Report:</b> <br> ${data.result}`;
            }
        } catch (error) {
            outputDiv.innerHTML = `<b style="color: #ef4444;">Connection Failed:</b> Could not reach the AI server.`;
        } finally {
            // Ø¥Ù†Ù‡Ø§Ø¡ ÙˆØ¶Ø¹ Ø§Ù„ØªØ­Ù…ÙŠÙ„
            loader.style.display = 'none';
            outputDiv.style.display = 'block';
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
